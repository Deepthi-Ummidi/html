<style>
 .subscribe-button {
    background-color:rgb(200, 0, 0);
    color:white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:8px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    
    opacity:0.8;
  }
  .subscribe-button:active{
    opacity:0.4;
  }
  .join-button{
      background-color:whitesmoke;
      color:rgb(172, 172, 255);
      border-color: rgb(0, 110, 255);
      border-style: solid;
      border-width:1px;
      height: 26px;
      width: 40px;
      cursor: pointer;
      border-radius:2px;
      margin-right:8px;
      transition: opacity 1s;
    
  }
  .join-button:hover{
    background-color:blue;
    color:whitesmoke;
  }
  .join-button:active{
    opacity: 0.7;
  }
  .tweet-button{
    background-color:rgb(32, 172, 227);
    color:white;
    border-color:skyblue;
    border-radius: 12px;
    border-width: 1px;
    height: 26px;
    width:43px;
    border-style:solid;
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }
</style>
<button class="subscribe-button">subscribe</button>
<button class="join-button">join</button>
<button class="tweet-button">tweet </button>
